<!DOCTYPE html>
<html>
  <head>
    <title>Pipes</title>

    <style>
      html, body, canvas {
        padding: 0;
        margin: 0;
        overflow: hidden;
      }
    </style>

    <link rel="stylesheet" type="text/css" href="./index.scss"></link>
  </head>

  <body>
    <div id="content">
      <div id="heading">Pixel Pipes</div>
      <div id="subheading">Connect all the pipes!</div>
      <div id="game-canvas"></div>
    </div>

    <script src="./jquery-2.1.4.min.js"></script>
    <script src="./util.js"></script>
    <script src="./game.js"></script>
    <script src="./board.js"></script>
    <script src="./pipe.js"></script>

    <script>
      $(function() {

        setTimeout(function() {
